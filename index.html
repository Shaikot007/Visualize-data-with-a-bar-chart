<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize data with a bar chart</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <header id="title">
    <h1>United States GDP</h1>
  </header>
  <div class="svg-container">
    <svg class="svg-content" viewBox="0 0 800 500" preserveAspectRatio="none">
      <text class="text" x="350" y="300" transform="translate(-220, 600) rotate(-90)">Gross domestic product</text>
      <text class="info" x="380" y="480">More Information: http://www.bea.gov/national/pdf/nipaguid.pdf</text>
    </svg>
  </div>
  <footer>
    <p>Made by <a href="https://github.com/Shaikot007" target="_blank" rel="noopener noreferrer">Shaikot</a></p>
  </footer>
</body>

<script defer src="./script.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
